<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG转图片转换器</title>
    <link rel="stylesheet" href="svg-converter.css">
    <link rel="icon" type="image/png" href="../shared/favicon.png">
</head>
<body>
    <div class="min-h-screen bg-background p-4 xl:p-8">
        <div class="max-w-7xl mx-auto space-y-6">
            <!-- 标题区域 -->
            <div class="text-center space-y-3">
                <div class="inline-flex items-center gap-3 bg-card px-6 py-3 rounded shadow-md">
                    <div class="bg-primary p-2 rounded">
                        <svg class="w-8 h-8 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl xl:text-4xl font-bold text-foreground">
                        SVG转图片转换器
                    </h1>
                </div>
                <p class="text-muted-foreground text-base">
                    完全离线运行，支持批量转换，保护您的数据隐私
                </p>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
                <!-- 左侧：输入区域 -->
                <div class="space-y-6">
                    <!-- SVG文本输入 -->
                    <div class="bg-card rounded-lg shadow-sm border border-border">
                        <div class="p-6 space-y-4">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <h2 class="text-lg font-semibold">粘贴SVG代码</h2>
                            </div>
                            <textarea
                                id="svgText"
                                placeholder="在此粘贴SVG代码..."
                                class="w-full min-h-[200px] px-3 py-2 border border-input rounded-md font-mono text-sm bg-background resize-none focus:outline-none focus:ring-2 focus:ring-ring"
                            ></textarea>
                            <button id="addTextTask" class="w-full bg-primary text-primary-foreground px-4 py-2 rounded-md font-medium hover:bg-primary/90 transition-colors flex items-center justify-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                添加到任务列表
                            </button>
                        </div>
                    </div>

                    <!-- 文件上传 -->
                    <div class="bg-card rounded-lg shadow-sm border border-border">
                        <div class="p-6">
                            <div
                                id="dropArea"
                                class="border-2 border-dashed border-border rounded-md bg-muted/30 p-8 text-center hover:border-primary hover:bg-muted/50 transition-all cursor-pointer"
                            >
                                <input
                                    id="fileInput"
                                    type="file"
                                    accept=".svg,image/svg+xml"
                                    multiple
                                    class="hidden"
                                />
                                <div class="flex flex-col items-center gap-3">
                                    <div class="bg-primary p-3 rounded-md">
                                        <svg class="w-8 h-8 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-foreground mb-1">
                                            点击上传或拖拽文件到此处
                                        </p>
                                        <p class="text-sm text-muted-foreground">
                                            支持批量上传SVG文件
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 参数设置 -->
                    <div class="bg-card rounded-lg shadow-sm border border-border">
                        <div class="p-6 space-y-4">
                            <h2 class="text-lg font-semibold">转换参数</h2>

                            <div class="space-y-2">
                                <label class="text-sm font-medium">输出格式</label>
                                <select id="outputFormat" class="w-full px-3 py-2 border border-input rounded-md bg-background focus:outline-none focus:ring-2 focus:ring-ring">
                                    <option value="png">PNG格式（无损）</option>
                                    <option value="jpeg">JPG格式（有损压缩）</option>
                                </select>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-medium">分辨率倍数</label>
                                <select id="resolution" class="w-full px-3 py-2 border border-input rounded-md bg-background focus:outline-none focus:ring-2 focus:ring-ring">
                                    <option value="1">1x (标准)</option>
                                    <option value="2">2x (2K)</option>
                                    <option value="3">3x (4K)</option>
                                    <option value="4">4x (8K)</option>
                                </select>
                            </div>

                            <div id="qualityContainer" class="space-y-2" style="display: none;">
                                <label class="text-sm font-medium">
                                    图片质量：<span id="qualityValue">9</span>/10
                                    <span id="qualityText" class="ml-1"></span>
                                </label>
                                <input type="range" id="quality" min="1" max="10" value="9" class="w-full">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧：任务列表 -->
                <div class="space-y-6">
                    <div class="bg-card rounded-lg shadow-sm border border-border">
                        <div class="p-6 space-y-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-lg font-semibold">
                                    任务列表 (<span id="taskCount">0</span>)
                                </h2>
                                <button id="clearAll" class="inline-flex items-center gap-2 px-3 py-1 text-sm border border-border rounded-md hover:bg-muted transition-colors" style="display: none;">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    清空全部
                                </button>
                            </div>

                            <div id="emptyState" class="text-center py-12 text-muted-foreground">
                                <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <p>暂无任务</p>
                                <p class="text-sm">请添加SVG文件或粘贴SVG代码</p>
                            </div>

                            <div id="taskList" class="space-y-3 max-h-[600px] overflow-y-auto" style="display: none;"></div>

                            <div id="batchActions" class="flex gap-2 pt-4 border-t border-border" style="display: none;">
                                <button id="convertAll" class="flex-1 bg-primary text-primary-foreground px-4 py-2 rounded-md font-medium hover:bg-primary/90 transition-colors">
                                    批量转换
                                </button>
                                <button id="downloadAll" class="flex-1 border border-border bg-background text-foreground px-4 py-2 rounded-md font-medium hover:bg-muted transition-colors flex items-center justify-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    批量下载
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div id="toastContainer"></div>

    <script src="svg-converter.js"></script>
    <script src="../shared/return-btn.js"></script>
    <script src="../shared/redirect.js"></script>
</body>
</html>
