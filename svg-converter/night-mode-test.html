<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG转换器夜间模式测试</title>
    <link rel="stylesheet" href="svg-converter.css">
    <link rel="stylesheet" href="../shared/language-switch.css">
    <link rel="stylesheet" href="../shared/theme-switch.css">
    <style>
        .test-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-surface);
        }
        .test-svg {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid var(--color-border);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>SVG转换器夜间模式测试页面</h1>
        <p>此页面用于测试SVG转换器在夜间模式下的显示效果。</p>

        <div class="test-section">
            <h2>文本输入区域测试</h2>
            <p>测试SVG文本输入区域在夜间模式下的可见性：</p>
            <textarea class="svg-textarea" placeholder="这是占位符文本，应该在夜间模式下可见" rows="5" cols="50">这是正常文本，应该在夜间模式下可见</textarea>
        </div>

        <div class="test-section">
            <h2>表单元素测试</h2>
            <p>测试各种表单元素在夜间模式下的可见性：</p>
            <input type="text" placeholder="输入框占位符" value="输入框文本">
            <br><br>
            <input type="range" min="1" max="10" value="5">
        </div>

        <div class="test-section">
            <h2>SVG示例测试</h2>
            <p>以下是一些SVG示例，测试在夜间模式下的显示效果：</p>
            
            <!-- 黑色SVG -->
            <div class="test-svg">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="black"/>
                    <text x="50" y="55" text-anchor="middle" fill="black">黑色</text>
                </svg>
            </div>
            
            <!-- 深灰色SVG -->
            <div class="test-svg">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="#333"/>
                    <text x="50" y="55" text-anchor="middle" fill="#333">深灰</text>
                </svg>
            </div>
            
            <!-- 白色SVG -->
            <div class="test-svg">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
                    <text x="50" y="55" text-anchor="middle" fill="white">白色</text>
                </svg>
            </div>
        </div>
    </div>

    <div class="theme-switch-container">
        <button class="theme-switch-btn" id="themeToggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
            <span id="themeText">深色</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        <div class="theme-options" id="themeOptions">
            <div class="theme-option active" data-theme="light">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                浅色模式
            </div>
            <div class="theme-option" data-theme="dark">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                深色模式
            </div>
            <div class="theme-option" data-theme="system">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                跟随系统
            </div>
        </div>
    </div>

    <script src="../shared/theme-switch.js"></script>
</body>
</html>
