<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>存储数据修复工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #545b62;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover {
            background: #218838;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .section {
            margin: 25px 0;
        }
        .section h2 {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>存储数据修复工具</h1>
        <p class="description">此工具将帮助修复图像处理浏览器插件中的损坏存储数据</p>
        
        <div class="buttons">
            <button id="diagnoseBtn">诊断存储问题</button>
            <button id="repairBtn" class="success">修复存储数据</button>
            <button id="clearBtn" class="danger">清空所有存储</button>
            <button id="resetBtn" class="secondary">重置为默认设置</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div class="section">
            <h2>诊断日志</h2>
            <div id="log" class="log">点击"诊断存储问题"开始诊断...</div>
        </div>
    </div>

    <script>
        // 日志记录函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            const entryDiv = document.createElement('div');
            entryDiv.textContent = logEntry;
            entryDiv.style.color = type === 'error' ? '#dc3545' : 
                                  type === 'success' ? '#28a745' : 
                                  type === 'warning' ? '#ffc107' : '#000';
            
            logDiv.appendChild(entryDiv);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 显示结果消息
        function showMessage(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        // 诊断存储问题
        function diagnoseStorage() {
            log('开始诊断存储问题...', 'info');
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = ''; // 清空之前的日志
            
            try {
                log('检查LocalStorage...', 'info');
                const localStorageItems = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('img_secure_')) {
                        localStorageItems.push(key);
                    }
                }
                
                log(`发现 ${localStorageItems.length} 个安全存储项`, 'info');
                
                // 检查每个项
                localStorageItems.forEach(key => {
                    try {
                        const value = localStorage.getItem(key);
                        log(`检查项: ${key}`, 'info');
                        log(`  数据长度: ${value ? value.length : 0} 字符`, 'info');
                        
                        if (value) {
                            // 检查前几个字符
                            const preview = value.substring(0, 50);
                            log(`  数据预览: ${preview}${value.length > 50 ? '...' : ''}`, 'info');
                            
                            // 尝试解密（如果可能）
                            if (key === 'img_secure_key') {
                                log(`  加密密钥项`, 'info');
                            } else {
                                log(`  数据项: ${key}`, 'info');
                            }
                        }
                    } catch (e) {
                        log(`检查项 ${key} 时出错: ${e.message}`, 'error');
                    }
                });
                
                log('LocalStorage检查完成', 'success');
                
                // 检查SessionStorage
                log('检查SessionStorage...', 'info');
                const sessionStorageItems = [];
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (key && key.startsWith('img_secure_')) {
                        sessionStorageItems.push(key);
                    }
                }
                
                log(`发现 ${sessionStorageItems.length} 个SessionStorage安全存储项`, 'info');
                sessionStorageItems.forEach(key => {
                    try {
                        const value = sessionStorage.getItem(key);
                        log(`SessionStorage项: ${key}, 长度: ${value ? value.length : 0}`, 'info');
                    } catch (e) {
                        log(`检查SessionStorage项 ${key} 时出错: ${e.message}`, 'error');
                    }
                });
                
                log('SessionStorage检查完成', 'success');
                showMessage('诊断完成，请查看日志', 'success');
                
            } catch (error) {
                log(`诊断过程中出错: ${error.message}`, 'error');
                showMessage('诊断失败: ' + error.message, 'error');
            }
        }

        // 修复存储数据
        async function repairStorage() {
            log('开始修复存储数据...', 'info');
            
            try {
                // 清理特定的损坏数据项
                const corruptedKeys = [
                    'img_secure_compressionSettings',
                    'img_secure_key'
                ];
                
                let cleanedCount = 0;
                
                corruptedKeys.forEach(key => {
                    if (localStorage.getItem(key) !== null) {
                        localStorage.removeItem(key);
                        log(`已清理损坏的项: ${key}`, 'success');
                        cleanedCount++;
                    }
                });
                
                // 清理所有以img_secure_开头的项（谨慎操作）
                const allSecureKeys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('img_secure_')) {
                        allSecureKeys.push(key);
                    }
                }
                
                log(`发现 ${allSecureKeys.length} 个安全存储项`, 'info');
                
                allSecureKeys.forEach(key => {
                    try {
                        const value = localStorage.getItem(key);
                        // 检查是否是明显损坏的数据
                        if (value && (value.includes('') || value.startsWith('·') || value.startsWith('÷'))) {
                            localStorage.removeItem(key);
                            log(`已清理明显损坏的项: ${key}`, 'success');
                            cleanedCount++;
                        }
                    } catch (e) {
                        // 如果检查过程中出错，也清理该项
                        localStorage.removeItem(key);
                        log(`清理出错项: ${key}`, 'warning');
                        cleanedCount++;
                    }
                });
                
                log(`总共清理了 ${cleanedCount} 个损坏的存储项`, 'success');
                showMessage(`修复完成，清理了 ${cleanedCount} 个损坏的存储项`, 'success');
                
            } catch (error) {
                log(`修复过程中出错: ${error.message}`, 'error');
                showMessage('修复失败: ' + error.message, 'error');
            }
        }

        // 清空所有存储
        function clearAllStorage() {
            if (!confirm('确定要清空所有存储数据吗？这将删除所有保存的设置。')) {
                return;
            }
            
            log('开始清空所有存储数据...', 'warning');
            
            try {
                // 清理LocalStorage
                const localStorageKeys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('img_secure_')) {
                        localStorageKeys.push(key);
                    }
                }
                
                localStorageKeys.forEach(key => {
                    localStorage.removeItem(key);
                    log(`已删除LocalStorage项: ${key}`, 'success');
                });
                
                // 清理SessionStorage
                const sessionStorageKeys = [];
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (key && key.startsWith('img_secure_')) {
                        sessionStorageKeys.push(key);
                    }
                }
                
                sessionStorageKeys.forEach(key => {
                    sessionStorage.removeItem(key);
                    log(`已删除SessionStorage项: ${key}`, 'success');
                });
                
                log(`清空完成，共删除 ${localStorageKeys.length + sessionStorageKeys.length} 个项`, 'success');
                showMessage(`清空完成，共删除 ${localStorageKeys.length + sessionStorageKeys.length} 个项`, 'success');
                
            } catch (error) {
                log(`清空过程中出错: ${error.message}`, 'error');
                showMessage('清空失败: ' + error.message, 'error');
            }
        }

        // 重置为默认设置
        function resetToDefaults() {
            log('开始重置为默认设置...', 'info');
            
            try {
                // 清理加密密钥，这将强制重新生成
                localStorage.removeItem('img_secure_key');
                log('已删除加密密钥，将重新生成', 'success');
                
                // 清理压缩设置
                localStorage.removeItem('img_secure_compressionSettings');
                log('已删除压缩设置', 'success');
                
                log('重置完成', 'success');
                showMessage('已重置为默认设置', 'success');
                
            } catch (error) {
                log(`重置过程中出错: ${error.message}`, 'error');
                showMessage('重置失败: ' + error.message, 'error');
            }
        }

        // 页面加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('diagnoseBtn').addEventListener('click', diagnoseStorage);
            document.getElementById('repairBtn').addEventListener('click', repairStorage);
            document.getElementById('clearBtn').addEventListener('click', clearAllStorage);
            document.getElementById('resetBtn').addEventListener('click', resetToDefaults);
        });
    </script>
</body>
</html>
